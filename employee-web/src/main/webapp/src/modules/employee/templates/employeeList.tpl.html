<div>
    <nav class="navbar navbar-default col-md-7 col-md-offset-2" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#custom-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Employees</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="navbar-collapse" id="custom-navbar">
                <a ui-sref="employeesEdit({ id: 'new'})">
                    <button id="create" class="btn btn-sm btn-default navbar-btn"><span class="glyphicon glyphicon-plus"></span> Create</button>
                </a>
                <button id="fetch" class="btn btn-sm btn-default navbar-btn" ng-click="ctrl.fetchEmployees();"><span class="glyphicon glyphicon-refresh"></span> Fetch</button>

            </div>
        </div>
    </nav>
</div>

<div class="col-md-7 col-md-offset-2">
    <div class="panel">
        <div class="panel-body">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Image</th>
                    <th>Gender</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="record in employees">
                    <td>{{record.name}}</td>
                    <td>{{record.salary}}</td>
                    <td>{{record.image}}</td>
                    <td>{{record.gender}}</td>
                    <td>
                      <a ui-sref="employeesDetail({ id: record.id})">
                      <button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-eye-open"></span> Detail</button>
                      </a>
                      <a ui-sref="employeesEdit({ id: record.id})">
                      <button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                      </a>
                      <button class="btn btn-default btn-xs" ng-click="ctrl.deleteEmployee(record)"><span class="glyphicon glyphicon-minus"></span> Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
